    //Problema: Ler números pares (For Of)

    //ENTRADA

    //PROCESSAMENTO
    let listaDeNumeros = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
    let numeroPar = [];
    //PROCESSAMENTO
    
    for (let numero of listaDeNumeros) {
        if (numero % 2 === 0) {
       numeroPar.push(numero);
    } }
    document.write(numeroPar.sort((a, b) => a - b).join(", "));
